<!DOCTYPE html>
<html class="h-100">
<head>
  <!-- Favicon-->
  <link rel="shortcut icon" href="favicon.ico?v=2"/>
  <link rel="bookmark" href="favicon.ico" type="image/x-icon"　/>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- My CSS -->
  <link rel="stylesheet" type="text/css" href="main.css">
  <title>Portfolio-Tracy Huang</title>
</head>
<body class="d-flex flex-column h-100">
  <header>
    <audio>
      <source src="sound/bark.mp3"></source>
      <source src="sound/bark.ogg"></source>
      Your browser isn't invited for super fun audio time.
    </audio>
    <!--Navigation bar-->
    <div id="nav-placeholder">
    </div>
    <!--end of Navigation bar-->
  </header>
  <main role="main" class="flex-shrink-0">

    <div class="container">
      <div class="mb-auto"aria-live="polite" aria-atomic="true" style="position: relative; min-height: 200px;">
        <!-- Position it -->
        <div class="float-right" style="padding:10% 10% 0 0;">
          <!-- Then put toasts within -->
          <div class="toast" id="toast_1" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
              <img src="img/T.png" class="rounded mr-2" alt="...">
              <strong class="mr-auto">Tracy</strong>
              <small class="text-muted">3mins ago</small>
              <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="toast-body" id="toast-body_1">
            </div>
          </div>

          <div class="toast" id="toast_2" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
              <img src="img/T.png" class="rounded mr-2" alt="...">
              <strong class="mr-auto">Tracy</strong>
              <small class="text-muted">just now</small>
              <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="toast-body" id="toast-body_2">
              Enjoy!
            </div>
          </div>
        </div>
      </div>
      <div class= "fixed-bottom" style="padding:10%;color:white;">
        <h1>
          Tracy Huang
        </br>
        <h2>
          -coding&sleeping
        </h2>
      </h1>
    </div>
  </div>
</main>

<!--Footer-->
<footer class="bg-dark footer mt-auto">
  <!--Copyright-->
  <div class="container-fluid">
    <div class="row">
      <div class="progress bg-dark col-md-6">
        <div class="progress-bar bg-success" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
      </div>
      <div class="col-md-6 text-right">
        © 2020 macgradyTracy
      </div>
    </div>
  </div>
  <!--/.Copyright-->
</footer>
<!--/.Footer-->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<!-- Optional JavaScript -->
<script defer src="./scripts/myToast.js"></script>
<script defer src="./scripts/nav.js"></script>
</body>
</html>
